name: Test
on: [pull_request]
jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
    - name: Set up Golang 1.14
      uses: actions/setup-go@v1
      with:
        go-version: 1.14
      id: go
    - name: Install golangci-lint
      run: |
        go install github.com/golangci/golangci-lint/cmd/golangci-lint
        golangci-lint run
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Lint
      run: make lint

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - name: Set up Golang 1.14
      uses: actions/setup-go@v1
      with:
        go-version: 1.14
      id: go
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Build
      run: make build
